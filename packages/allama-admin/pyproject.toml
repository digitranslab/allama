[build-system]
requires = ["hatchling >= 1.27.0"]
build-backend = "hatchling.build"

[project]
name = "allama-admin"
description = "CLI tool for Allama platform operators"
readme = "README.md"
requires-python = ">=3.12"
license = "AGPL-3.0"
authors = [{ name = "Allama", email = "founders@allama.com" }]
classifiers = [
    "Development Status :: 4 - Beta",
    "License :: OSI Approved :: GNU Affero General Public License v3 or later (AGPLv3+)",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: 3.12",
    "Intended Audience :: Developers",
    "Intended Audience :: System Administrators",
    "Topic :: System :: Systems Administration",
    "Environment :: Console",
]
dependencies = [
    "typer==0.21.1",
    "httpx==0.28.1",
    "rich==13.9.4",
    "pydantic==2.12.5",
    "email-validator==2.2.0",
]
dynamic = ["version"]

[project.optional-dependencies]
bootstrap = [
    "allama",
]
dev = [
    "pytest>=8.0.0",
    "respx>=0.22.0",
]

[project.scripts]
allama = "allama_admin.cli:app"

[project.urls]
Homepage = "https://allama.com"
Documentation = "https://docs.allama.com/"
Repository = "https://github.com/digitranslab/allama"

[tool.hatch.version]
path = "allama_admin/__init__.py"

[tool.hatch.build.targets.wheel]
packages = ["allama_admin", "allama_ee"]
