apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "allama.fullname" . }}-executor
  labels:
    {{- include "allama.labels" . | nindent 4 }}
    app.kubernetes.io/component: executor
spec:
  replicas: {{ .Values.executor.replicas }}
  selector:
    matchLabels:
      {{- include "allama.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: executor
  template:
    metadata:
      labels:
        {{- include "allama.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: executor
        allama.com/access-postgres: "true"
        allama.com/access-redis: "true"
    spec:
      {{- if not .Values.allama.sandbox.disableNsjail }}
      # nsjail requires root to set up mount namespaces
      securityContext:
        fsGroup: 0
        runAsUser: 0
      {{- else }}
      securityContext:
        {{- toYaml .Values.securityContext | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "allama.serviceAccountName" . }}
      containers:
        - name: executor
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          command: ["python", "-m", "allama.executor.worker"]
          {{- if not .Values.allama.sandbox.disableNsjail }}
          securityContext:
            privileged: true  # Required for nsjail sandbox mount operations
            capabilities:
              add:
                - SYS_ADMIN  # Required for nsjail sandbox
            seccompProfile:
              type: Unconfined  # Required for nsjail sandbox
          {{- end }}
          env:
            {{- include "allama.env.executor" . | nindent 12 }}
            {{- include "allama.env.secrets" . | nindent 12 }}
          volumeMounts:
            - name: sandbox-cache
              mountPath: /var/lib/allama/sandbox-cache
            - name: tmp
              mountPath: /tmp
          resources:
            {{- toYaml .Values.executor.resources | nindent 12 }}
      volumes:
        - name: sandbox-cache
          emptyDir: {}
        - name: tmp
          emptyDir: {}
