apiVersion: v1
kind: Service
metadata:
  name: {{ include "allama.fullname" . }}-api
  labels:
    {{- include "allama.labels" . | nindent 4 }}
    app.kubernetes.io/component: api
spec:
  type: ClusterIP
  ports:
    - port: 8000
      targetPort: http
      protocol: TCP
      name: http
  selector:
    {{- include "allama.selectorLabels" . | nindent 4 }}
    app.kubernetes.io/component: api
